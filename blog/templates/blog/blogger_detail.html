{% extends "base_generic.html" %}

{% block content %}
    <h1>Blogger: {{ blogger.user.username }}</h1>

    <p><strong>Bio </strong></p>
    <p>{{ blogger.bio }}</p>
    <p><strong>Blogs list</strong></p>

    <ul>
        {% for blog in blogger.blog_set.all %}
            <li><a href="{{ blog.get_absolute_url }}">{{ blog.name }}</a> ({{ blog.date }})</li>
        {% endfor %}
    </ul>


{% endblock %}
